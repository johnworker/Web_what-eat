    <section class="games">
        <!-- 輪播圖大盒子 -->
        <!-- 寫法：#slider-box>(.slider-item>h1)*3 -->
        <div id="slider-box" data-s-interval="5000" data-s-showdots="true">
            <!-- 輪播圖內的項目，圖片與內容 -->
            <div class="slider-item slider-active">
                <h2>骰子</h2>
                <h4 data-aos="zoom-in">請點擊骰子使它滾動</h4>
                <div class="dice">
                    <section class="container">
                        <div id="cube">
                          <div class="front">
                            <span class="dot dot1"></span>
                          </div>
                          <div class="back">
                            <span class="dot dot1"></span>
                            <span class="dot dot2"></span>
                          </div>
                          <div class="right">
                            <span class="dot dot1"></span>
                            <span class="dot dot2"></span>  
                            <span class="dot dot3"></span>
                          </div>
                          <div class="left">
                            <span class="dot dot1"></span>
                            <span class="dot dot2"></span>  
                            <span class="dot dot3"></span>
                            <span class="dot dot4"></span>
                          </div>
                          <div class="top">
                            <span class="dot dot1"></span>
                            <span class="dot dot2"></span>  
                            <span class="dot dot3"></span>
                            <span class="dot dot4"></span>
                            <span class="dot dot5"></span>
                          </div>
                          <div class="bottom">
                            <span class="dot dot1"></span>
                            <span class="dot dot2"></span>  
                            <span class="dot dot3"></span>
                            <span class="dot dot4"></span>
                            <span class="dot dot5"></span>
                            <span class="dot dot6"></span>
                          </div>
                        </div>
                      </section>
                </div>
            </div>
            <div class="slider-item">
                <h2>翻牌</h2>
                <!-- flip-card-container -->
                <div id="good_box">

                    <!-- <h4>Horizontal Flip</h4> -->
                    <div class="flip">
                        <div class="front" style="background-image: url(./img/one_card.png)">
                        </div>
                        <div class="back"  style="background-image: url(./img/food_draw.png);">
                            <h3>蛋包飯</h3>
                        </div>
                    </div>
                    <div class="flip">
                        <div class="front" style="background-image: url(./img/one_card.png)">
                        </div>
                        <div class="back" style="background-image: url(./img/food_draw2.png);">
                            <h3>炒麵</h3>
                        </div>
                    </div>
                    <div class="flip">
                        <div class="front" style="background-image: url(./img/one_card.png)">
                        </div>
                        <div class="back" style="background-image: url(./img/food_draw3.png);">
                            <h3>牛排</h3>
                        </div>
                    </div>

                </div>
            </div>

            <div class="slider-item">
                <h2>抽牌</h2>
                <div class="draw_box">
                    <img class="deck" src="./img/deck.png" alt="">
                    <img class="draw" src="./img/food_draw.png" alt="">
                </div>
            </div>





            <!-- 上一張與下一張按鈕 -->
            <div id="slider-prev"><img src="./img/prev.png" alt=""></div>
            <div id="slider-next"><img src="./img/next.png" alt=""></div>
            <!-- 點點 -->
            <!-- 寫法：#slider-dots>(span.slider-dots)*3 -->
            <div id="slider-dots">
                <span class="slider-dot slider-dot-active"></span>
                <span class="slider-dot"></span>
                <span class="slider-dot"></span>

            </div>

        </div>
